# my global config
global:
#  worker_num: 5
  worker_num: 5
  # default: true
  ignore_testcase_fail: true
  debug: false
  # Timeout setting for each request
  request_timeout: 5s
  
  logger:
    # 1. "info"
    # 2. "debug"
    # 3. "error"
    level: "debug"
    file_path: "/var/log/test/autotest.log"
  report:
    dir_path: "/var/log/test/report/"

  # Lua configuration
  lua:
    preload_files:
      - "./config_files/lua/utils.lua"

http_rule_files:
  - "./config_files/my_http_api.yml"

grpc_rule_files:
#  - "./config_files/my_grpc_api.yml"

environments:
  dev:
    HOST: "localhost:8080"
    GRPC_SERVER: "localhost:50031"
  staging:
    HOST: "staging.example.com"
    GRPC_SERVER: "staging.example.com:50031"
  prod:
    HOST: "api.example.com"
    GRPC_SERVER: "grpc.example.com:50031"

  
  
