- id: 1
  desc: "get one book"
  request:
    address: "{{ GRPC_SERVER }}"
    symbol: "Bookstore/GetBook"
    body: |
      {
          "id": 1
      }
  rules:
    - name: "GrpcCodeEqualRule"
      expected: "OK"
    - name: "GrpcBodyEqualRule"
      xpath: "/code"
      expected: "Success"
    - name: "GrpcBodyEqualRule"
      xpath: "/data/title"
      expected: "The Go Programming Language"

- id: 2
  desc: "list all books"
  request:
    address: "{{ GRPC_SERVER }}"
    symbol: "Bookstore/ListBook"
    body: "{}"
  rules:
    - name: "GrpcCodeEqualRule"
      expected: "OK"
    - name: "GrpcBodyEqualRule"
      xpath: "/code"
      expected: "Success"
    - name: "GrpcBodyAtLeastOneRule"
      xpath: "//title"
      expected: "The Go Programming Language"

- id: 3
  desc: "add new book"
  request:
    address: "{{ GRPC_SERVER }}"
    symbol: "Bookstore/AddBook"
    body: |
      {
        "title": "title3",
        "author": "author3"
      }
  rules:
    - name: "GrpcCodeEqualRule"
      expected: "OK"
    - name: "GrpcBodyEqualRule"
      xpath: "/code"
      expected: "Success"
    - name: "GrpcBodyEqualRule"
      xpath: "/data/title"
      expected: "title3"
  export:
    xpath: "/data/id"
    # Extract the id value and export it to the variable MY_BOOK_ID
    exportTo: "MY_BOOK_ID"
    # default is string, optional value: integer | string | float
    type: integer

